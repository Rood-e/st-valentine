<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brat Command Center</title>
    <style>
        :root {
            --brat-green: #82ff00;
            --brat-pink: #ff00f7;
            --bg: #000;
        }

        body { 
            margin: 0; font-family: 'Arial Black', sans-serif; 
            background: var(--bg); color: var(--brat-green); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; text-align: center; overflow: hidden;
            text-transform: uppercase;
        }

        body::before {
            content: " "; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px; pointer-events: none; z-index: 10;
        }

        .panel {
            border: 4px solid var(--brat-green);
            padding: 30px; background: #000;
            box-shadow: 12px 12px 0px var(--brat-pink);
            width: 85%; max-width: 380px;
            position: relative; z-index: 5;
        }

        h2 { 
            margin: 0 0 25px 0; font-size: 1.1rem; 
            background: var(--brat-green); color: #000;
            padding: 5px; letter-spacing: 2px;
        }

        #status-container {
            margin-bottom: 25px; padding: 10px;
            border: 2px solid #222;
        }

        #status-light {
            width: 14px; height: 14px; background: #ef4444; 
            border-radius: 50%; display: inline-block; margin-right: 10px;
            transition: 0.3s;
        }

        .online { 
            background: var(--brat-green) !important; 
            box-shadow: 0 0 15px var(--brat-green); 
        }

        .data { 
            font-family: monospace; color: #fff; 
            margin: 20px 0; font-size: 1rem; 
            background: #111; padding: 15px; 
            border: 1px solid var(--brat-green);
            line-height: 1.5;
            text-transform: none;
        }
        
        button {
            border: none; padding: 18px; 
            font-family: 'Arial Black', sans-serif;
            font-weight: bold; cursor: pointer; width: 100%; font-size: 0.85rem;
            margin-bottom: 10px; transition: all 0.1s;
            text-transform: uppercase;
        }

        button:active { transform: translate(4px, 4px); box-shadow: none; }

        .btn-toggle { 
            background: var(--brat-green); color: #000;
            box-shadow: 6px 6px 0px var(--brat-pink);
        }

        .btn-emergency { 
            background: #000; color: var(--brat-pink); 
            border: 2px solid var(--brat-pink);
        }

        .btn-reset {
            background: #000; color: #fff;
            border: 2px solid #fff;
            margin-top: 5px;
        }

        #timestamp { font-size: 0.65rem; color: #666; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="panel">
        <h2>S.V. Command Center</h2>
        
        <div id="status-container">
            <div id="status-light"></div>
            <span id="status-text">GPS Inattivo</span>
        </div>
        
        <div class="data" id="coords">Lat: --<br>Lon: --</div>

        <button id="btn-toggle" class="btn-toggle" onclick="toggleInvio()">ðŸ“¡ AVVIA TRASMISSIONE</button>
        <button class="btn-emergency" onclick="forzaSblocco()">ðŸ”“ SBLOCCO D'EMERGENZA</button>
        <button class="btn-reset" onclick="ripristinaBlocco()">ðŸ”’ RIPRISTINA BLOCCO</button>
        
        <div id="timestamp">In attesa di avvio...</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDXT2XTiaCTZlb_H1s0NSdv46AsEt18EAg",
            authDomain: "stvalentino-41bf8.firebaseapp.com",
            projectId: "stvalentino-41bf8",
            databaseURL: "https://stvalentino-41bf8-default-rtdb.europe-west1.firebasedatabase.app/",
            storageBucket: "stvalentino-41bf8.firebasestorage.app",
            messagingSenderId: "367474919495",
            appId: "1:367474919495:web:43aa0a0ff790b588074962"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let watchId = null;
        let isTransmitting = false;

        function toggleInvio() {
            const btn = document.getElementById('btn-toggle');
            if (!isTransmitting) {
                isTransmitting = true;
                btn.innerText = "ðŸ›‘ FERMA TRASMISSIONE";
                btn.style.background = "#4b5563";
                btn.style.color = "white";
                btn.style.boxShadow = "none";
                
                // Resetta lo sblocco d'emergenza ogni volta che si inizia da capo
                db.ref('posizione_lei').update({ forzaSblocco: false });
                
                avviaTracking();
            } else {
                isTransmitting = false;
                btn.innerText = "ðŸ“¡ AVVIA TRASMISSIONE";
                btn.style.background = "#82ff00";
                btn.style.color = "#000";
                btn.style.boxShadow = "6px 6px 0px var(--brat-pink)";
                
                // RESET AUTOMATICO: Quando fermi la trasmissione, chiudi il regalo
                db.ref('posizione_lei').update({ 
                    startSearching: false,
                    forzaSblocco: false 
                });
                
                fermaTracking();
            }
        }

        function avviaTracking() {
            if ("geolocation" in navigator) {
                watchId = navigator.geolocation.watchPosition((pos) => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    
                    db.ref('posizione_lei').update({
                        lat: lat,
                        lon: lon,
                        timestamp: Date.now(),
                        startSearching: true
                    });

                    document.getElementById('status-light').className = 'online';
                    document.getElementById('status-text').innerText = 'Trasmissione in corso';
                    document.getElementById('coords').innerHTML = `Lat: ${lat.toFixed(6)}<br>Lon: ${lon.toFixed(6)}`;
                    document.getElementById('timestamp').innerText = 'Ultimo update: ' + new Date().toLocaleTimeString();
                }, (err) => {
                    alert("Errore GPS: " + err.message);
                    isTransmitting = false;
                    toggleInvio();
                }, { enableHighAccuracy: true });
            }
        }

        function fermaTracking() {
            if (watchId) navigator.geolocation.clearWatch(watchId);
            document.getElementById('status-light').className = '';
            document.getElementById('status-text').innerText = 'Trasmissione Sospesa';
        }

        function forzaSblocco() {
            if(confirm("Vuoi forzare l'apertura del regalo da remoto?")) {
                db.ref('posizione_lei').update({ forzaSblocco: true })
                  .then(() => alert("Comando inviato! Regalo sbloccato."));
            }
        }

        function ripristinaBlocco() {
            db.ref('posizione_lei').update({ forzaSblocco: false })
              .then(() => alert("Regalo richiuso!"));
        }
    </script>
</body>
</html>
