<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Valentine - pp</title>
    <style>
        :root {
            --brat-green: #82ff00;
            --brat-pink: #ff00f7;
            --bg: #0a0a0a;
        }

        body, html { 
            margin: 0; height: 100%; background: var(--bg); 
            color: var(--brat-green); font-family: 'Arial Black', sans-serif;
            overflow: hidden; text-transform: uppercase;
        }

        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none; z-index: 100;
            animation: flicker 0.15s infinite;
        }

        .main-content {
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; height: 100vh; text-align: center;
            transition: opacity 0.5s;
        }

        .heart-container {
            position: relative; width: 100px; height: 90px;
            margin: 40px 0; cursor: pointer;
        }

        .heart {
            position: absolute; width: 50px; height: 80px;
            background: var(--brat-green);
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg); transform-origin: 0 100%;
            left: 50px; top: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .heart::after {
            content: ""; position: absolute; width: 50px; height: 80px;
            background: inherit; border-radius: 50px 50px 0 0;
            transform: rotate(90deg); transform-origin: 0 100%;
            left: 0; top: 0;
        }

        .locked { filter: grayscale(1) opacity(0.2); pointer-events: none; }
        .near { animation: pulse 0.4s infinite alternate; filter: drop-shadow(0 0 15px var(--brat-pink)); pointer-events: auto; }
        .near .heart { background: var(--brat-pink) !important; }

        #reveal-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: var(--brat-green);
            display: none; flex-direction: column; align-items: center;
            justify-content: center; z-index: 200; padding: 20px;
            box-sizing: border-box; border: 10px solid var(--brat-green);
        }

        .reveal-text { 
            font-size: 2rem; line-height: 1; margin-bottom: 10px; 
            text-shadow: 3px 3px 0px var(--brat-pink);
        }

        .sub-text { font-size: 1rem; text-transform: none; color: #fff; margin-bottom: 30px; }

        .coupon {
            border: 2px dashed var(--brat-green);
            padding: 15px;
            background: rgba(130, 255, 0, 0.05);
            position: relative;
            animation: glitch-border 2s infinite;
        }

        .coupon-title { font-size: 0.7rem; color: var(--brat-pink); margin-bottom: 5px; }
        .coupon-value { font-size: 1.4rem; color: var(--brat-green); }

        button {
            background: var(--brat-green); color: #000; border: none;
            padding: 12px 25px; font-family: 'Arial Black'; font-size: 0.8rem;
            box-shadow: 4px 4px 0px var(--brat-pink); cursor: pointer;
            margin-top: 30px;
        }

        #distance { font-size: 5rem; text-shadow: 4px 4px 0px var(--brat-pink); margin: 10px 0; }
        #status-msg { font-size: 0.8rem; letter-spacing: 1px; color: #fff; background: #222; padding: 5px 15px; min-height: 20px; }

        @keyframes pulse { from { transform: scale(1.1); } to { transform: scale(1.3); } }
        @keyframes flicker { 0% { opacity: 0.98; } 100% { opacity: 1; } }
        @keyframes glitch-border { 0%, 100% { border-color: var(--brat-green); } 50% { border-color: var(--brat-pink); } }
    </style>
</head>
<body>

    <div class="crt-overlay"></div>

    <div class="main-content" id="ui-main">
        <div id="status-msg">In attesa del segnale...</div>
        <div id="distance">---</div>
        <div class="heart-container locked" id="gift-box"><div class="heart"></div></div>
        <div style="font-size: 0.7rem; opacity: 0.6;">Sintonizzazione amore...</div>
    </div>

    <div id="reveal-screen">
        <div class="reveal-text">SEI QUI.<br>FINALMENTE.</div>
        <div class="sub-text">Sapevo che mi avresti trovato.<br>Vieni a prenderti il resto.</div>
        
        <div class="coupon">
            <div class="coupon-title">REWARD UNLOCKED:</div>
            <div class="coupon-value">BUONO BISCOTTI PORCHI</div>
            <div style="font-size: 0.5rem; margin-top: 5px; color: #888;">14/02/2026 | Valido per sempre</div>
        </div>

        <button onclick="location.reload()">RE-SCAN</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDXT2XTiaCTZlb_H1s0NSdv46AsEt18EAg",
            authDomain: "stvalentino-41bf8.firebaseapp.com",
            projectId: "stvalentino-41bf8",
            databaseURL: "https://stvalentino-41bf8-default-rtdb.europe-west1.firebasedatabase.app/",
            storageBucket: "stvalentino-41bf8.firebasestorage.app",
            messagingSenderId: "367474919495",
            appId: "1:367474919495:web:43aa0a0ff790b588074962"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const gift = document.getElementById('gift-box');
        const distTxt = document.getElementById('distance');
        const msgTxt = document.getElementById('status-msg');
        const revealScreen = document.getElementById('reveal-screen');
        const uiMain = document.getElementById('ui-main');

        let targetLat = 44.8561896;
        let targetLon = 10.6327032;
        let forcedUnlock = false;

        function haversine(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        db.ref('posizione_lei').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                forcedUnlock = data.forzaSblocco || false;
                if (data.startSearching) { 
                    targetLat = data.lat; 
                    targetLon = data.lon; 
                }
            }
        });

        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition((pos) => {
                const d = haversine(pos.coords.latitude, pos.coords.longitude, targetLat, targetLon);
                distTxt.innerText = d > 1000 ? (d/1000).toFixed(1) + "KM" : Math.round(d) + "M";

                // Logica messaggi migliorata
                if (d <= 10 || forcedUnlock) {
                    gift.classList.remove('locked');
                    gift.classList.add('near');
                    msgTxt.innerText = "Tocca il mio cuore.";
                    if ("vibrate" in navigator) navigator.vibrate([200, 100, 200]);
                } else {
                    gift.classList.add('locked');
                    gift.classList.remove('near');
                    
                    if (d > 5000) msgTxt.innerText = "Ti aspetto, muoviti";
                    else if (d > 1000) msgTxt.innerText = "Ti sento piÃ¹ vicino...";
                    else if (d > 200) msgTxt.innerText = "Quasi preso!";
                    else msgTxt.innerText = "Ci sei quasi!";
                }
            }, (err) => {
                msgTxt.innerText = "Attiva il GPS!";
            }, { enableHighAccuracy: true });
        }

        gift.addEventListener('click', () => {
            if (gift.classList.contains('near')) {
                uiMain.style.opacity = "0";
                setTimeout(() => {
                    revealScreen.style.display = "flex";
                    uiMain.style.display = "none";
                }, 400);
            }
        });
    </script>
</body>
</html>
